{% extends 'base.html' %}
{% block title %}Settings{% endblock %}

{% block content %}
<div style="max-width: 600px; width: 100%; background: #ece6e6; padding: 2rem; border-radius: 20px;">
    <h2 style="text-align: center;">Settings</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        <label><strong>Email for report delivery</strong></label>
        {{ form.report_email }}

        <label><strong>Notification Preference</strong></label>
        {{ form.notification_pref }}

        <label><strong>Theme</strong></label>
        {{ form.theme }}

        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="button">Save Changes</button>
        </div>
    </form>

    <hr style="margin: 2rem 0;">

    <form method="post" onsubmit="return confirm('Are you sure you want to delete all uploaded tracks?');">
        {% csrf_token %}
        <input type="hidden" name="action" value="delete_tracks">
        <div style="text-align: center;">
            <button type="submit" class="button" style="background-color: #f39c12;">Delete All My Tracks</button>
        </div>
    </form>

    <form method="post" onsubmit="return confirm('This will permanently delete your account and all data. Continue?');">
        {% csrf_token %}
        <input type="hidden" name="action" value="delete_account">
        <div style="text-align: center; margin-top: 1rem;">
            <button type="submit" class="button" style="background-color: #e74c3c;">Delete My Account</button>
        </div>
    </form>
</div>
{% endblock %}
