<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Music Copyright Detector{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #009cf0;
            padding: 1rem 2rem;
            color: white;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a,
        .nav-links button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        footer {
            background-color: #009cf0;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .button {
            background-color: #009cf0;
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 25px;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <a href="{% url 'upload_track' %}" style="color: white; text-decoration: none;">MUSIC COPYRIGHT
                    DETECTOR</a>
            </div>

            <div class="nav-links">
                {% if user.is_authenticated %}
                <a href="{% url 'upload_track' %}">Upload</a>
                <a href="{% url 'recent_reports' %}">Reports</a>
                <a href="{% url 'settings' %}">Settings</a>
                <a href="{% url 'analytics' %}">Analytics</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <small>&copy; 2025 Music Copyright Detector | All rights reserved.</small>
    </footer>

</body>

</html>
